<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirecting...</title>
</head>
<body>
  <h1 class="text-center text-5xl bg-red-200 font-bold py-4">Hello World</h1>
  <script>
    console.log(navigator.userAgent);
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
      }

      if (/android/i.test(userAgent)) {
          return "Android";
      }

      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
      }

      return "unknown";
    }
    function DetectAndServe(){
      let os = getMobileOperatingSystem();
      if (os == "Android") {
          window.location.href = "https://play.google.com/store/apps/details?id=com.instagram.android"; 
      } else if (os == "iOS") {
          window.location.href = "https://itunes.apple.com/app/instagram/id389801252";
      } else if (os == "Windows Phone") {
          window.location.href = "https://www.yugo.com";
      } else {
          window.location.href = "https://www.yugo.com";
      }
    }
    DetectAndServe();
  </script>
</body>
</html>
